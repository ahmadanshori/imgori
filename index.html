<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Mono', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .logo-text {
            color: white;
            font-size: 2.2em;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .main-content {
            padding: 0 20px 20px 20px;
            min-height: calc(100vh - 160px);
        }

        .footer {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            padding: 0 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .file-type-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Mono', monospace;
            font-weight: 500;
            font-size: 0.9em;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }

        .file-input {
            display: none;
        }

        .controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: end;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .format-selector,
        .quality-slider {
            text-align: center;
        }

        .format-selector label,
        .quality-slider label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="range"] {
            width: 200px;
            margin: 10px 0;
        }

        .quality-value {
            color: #667eea;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .files-list {
            text-align: left;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding: 15px;
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-name {
            color: #333;
            font-weight: 500;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .remove-file {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .remove-file:hover {
            background: #c82333;
        }

        .preview-area {
            margin-top: 30px;
            display: none;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .image-previews {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .preview-box {
            text-align: center;
        }

        .preview-box img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 8px;
        }

        .preview-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .image-info {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }

        .download-individual {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .download-individual:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .loading {
            margin: 20px 0;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            color: #dc3545;
            margin: 15px 0;
            padding: 10px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .logo-text {
                font-size: 1.8em;
            }

            h1 {
                font-size: 1.5em;
            }

            .controls {
                flex-direction: column;
                gap: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .preview-grid {
                grid-template-columns: 1fr;
            }

            .image-previews {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">ORI</div>
            <div class="logo-text">Image Converter</div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>WELCOME BORRR...</h1>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Click or drag & drop multiple images here</div>
                <div style="color: #999; font-size: 0.8em;">Supports: JPG, PNG, WebP, GIF, BMP</div>
                <input type="file" class="file-input" id="fileInput" accept="image/*" multiple>
            </div>

            <div class="files-list" id="filesList">
                <h3 style="margin-bottom: 15px; color: #333;">Selected Files:</h3>
                <div id="filesContainer"></div>
            </div>

            <div class="controls">
                <div class="format-selector">
                    <label for="outputFormat">Convert to:</label>
                    <select id="outputFormat">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                        <option value="bmp">BMP</option>
                    </select>
                </div>

                <div class="quality-slider" id="qualitySlider">
                    <label for="quality">Quality: <span class="quality-value" id="qualityValue">90%</span></label>
                    <input type="range" id="quality" min="10" max="100" value="90">
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="convertBtn" disabled>Convert All Images</button>
                <button class="btn btn-success" id="downloadAllBtn" style="display: none;">📥 Download All</button>
                <button class="btn btn-secondary" id="resetBtn" style="display: none;">🔄 Reset</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="color: #667eea;">Converting images...</div>
            </div>

            <div class="progress-bar" id="progressContainer" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <div class="preview-area" id="previewArea">
                <h2 style="color: #333; margin-bottom: 20px;">Conversion Results</h2>
                <div class="preview-grid" id="previewGrid"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script>
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const filesList = document.getElementById('filesList');
            const filesContainer = document.getElementById('filesContainer');
            const outputFormat = document.getElementById('outputFormat');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const convertBtn = document.getElementById('convertBtn');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const resetBtn = document.getElementById('resetBtn');
            const loading = document.getElementById('loading');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const errorMsg = document.getElementById('errorMsg');
            const previewArea = document.getElementById('previewArea');
            const previewGrid = document.getElementById('previewGrid');

            let selectedFiles = [];
            let convertedImages = [];

            // Update quality display
            qualitySlider.addEventListener('input', (e) => {
                qualityValue.textContent = e.target.value + '%';
            });

            // Show/hide quality slider based on format
            outputFormat.addEventListener('change', (e) => {
                const qualitySliderDiv = document.getElementById('qualitySlider');
                if (e.target.value === 'png' || e.target.value === 'bmp') {
                    qualitySliderDiv.style.display = 'none';
                } else {
                    qualitySliderDiv.style.display = 'block';
                }
            });

            // Upload area events
            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });

            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                handleFiles(files);
            });

            function handleFiles(files) {
                const imageFiles = files.filter(file => file.type.startsWith('image/'));

                if (imageFiles.length === 0) {
                    showError('Please select valid image files');
                    return;
                }

                selectedFiles = [...selectedFiles, ...imageFiles];
                updateFilesList();
                hideError();
            }

            function updateFilesList() {
                if (selectedFiles.length === 0) {
                    filesList.style.display = 'none';
                    convertBtn.disabled = true;
                    return;
                }

                filesList.style.display = 'block';
                convertBtn.disabled = false;

                filesContainer.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">×</button>
                </div>
            `).join('');
            }

            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateFilesList();
            }

            convertBtn.addEventListener('click', convertAllImages);
            downloadAllBtn.addEventListener('click', downloadAllAsZip);
            resetBtn.addEventListener('click', resetConverter);

            async function convertAllImages() {
                if (selectedFiles.length === 0) return;

                loading.style.display = 'flex';
                progressContainer.style.display = 'block';
                convertBtn.disabled = true;
                convertedImages = [];
                previewGrid.innerHTML = '';
                hideError();

                const format = document.getElementById('outputFormat').value;
                const quality = qualitySlider.value / 100;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = progress + '%';

                    try {
                        const convertedData = await convertSingleImage(file, format, quality);
                        convertedImages.push(convertedData);
                        addImagePreview(convertedData, i);
                    } catch (error) {
                        console.error('Error converting image:', error);
                        showError(`Failed to convert ${file.name}: ${error.message}`);
                    }
                }

                loading.style.display = 'none';
                progressContainer.style.display = 'none';
                convertBtn.disabled = false;

                if (convertedImages.length > 0) {
                    previewArea.style.display = 'block';
                    downloadAllBtn.style.display = 'inline-block';
                    resetBtn.style.display = 'inline-block';
                }
            }

            async function convertPDFs() {
                const format = document.getElementById('pdfOutputFormat').value;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = progress + '%';

                    try {
                        const convertedData = await convertPDFFile(file, format);
                        convertedImages.push(convertedData);
                        addDocumentPreview(convertedData, i);
                    } catch (error) {
                        console.error('Error converting PDF:', error);
                        showError(`Failed to convert ${file.name}: ${error.message}`);
                    }
                }
            }

            async function convertPDFFile(file, format) {
                const arrayBuffer = await file.arrayBuffer();

                if (format === 'text') {
                    // Extract text from PDF
                    const textContent = await extractTextFromPDF(arrayBuffer);
                    const blob = new Blob([textContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);

                    return {
                        originalFile: file,
                        format: format,
                        extension: 'txt',
                        fileName: file.name.replace('.pdf', '_extracted.txt'),
                        type: 'pdf',
                        converted: true,
                        downloadUrl: url,
                        content: textContent
                    };
                } else if (format === 'word') {
                    // Convert to simple text format (simulated Word)
                    const textContent = await extractTextFromPDF(arrayBuffer);
                    const wordContent = createSimpleWordFormat(textContent);
                    const blob = new Blob([wordContent], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);

                    return {
                        originalFile: file,
                        format: format,
                        extension: 'txt',
                        fileName: file.name.replace('.pdf', '_converted.txt'),
                        type: 'pdf',
                        converted: true,
                        downloadUrl: url,
                        content: wordContent
                    };
                } else {
                    // Images format - create a sample image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 595;
                    canvas.height = 842;

                    // Draw PDF representation
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#333333';
                    ctx.font = '16px DM Mono';
                    ctx.fillText('PDF Content Preview', 50, 50);
                    ctx.fillText(`Original: ${file.name}`, 50, 80);
                    ctx.fillText('Converted to Image Format', 50, 110);

                    // Add some sample content
                    ctx.font = '12px DM Mono';
                    const lines = [
                        'This is a converted PDF page.',
                        'File size: ' + (file.size / 1024).toFixed(1) + ' KB',
                        'Conversion date: ' + new Date().toLocaleDateString(),
                        '',
                        'Note: This is a demo conversion.',
                        'In a real application, you would see',
                        'the actual PDF content rendered here.'
                    ];

                    lines.forEach((line, index) => {
                        ctx.fillText(line, 50, 150 + (index * 20));
                    });

                    const imageUrl = canvas.toDataURL('image/jpeg', 0.8);

                    return {
                        originalFile: file,
                        format: format,
                        extension: 'jpg',
                        fileName: file.name.replace('.pdf', '_page1.jpg'),
                        type: 'pdf',
                        converted: true,
                        downloadUrl: imageUrl,
                        isImage: true
                    };
                }
            }

            async function extractTextFromPDF(arrayBuffer) {
                // Simulate text extraction from PDF
                // In a real app, you'd use PDF.js or similar library
                return `Extracted text from PDF
            
This is a demonstration of PDF text extraction.
The original PDF content would appear here.

Document processed on: ${new Date().toLocaleString()}
File size: ${(arrayBuffer.byteLength / 1024).toFixed(1)} KB

Note: This is a demo extraction. In a real application,
you would see the actual text content from the PDF file.`;
            }

            function createSimpleWordFormat(textContent) {
                return `WORD DOCUMENT FORMAT
========================

${textContent}

========================
Document converted from PDF
Conversion tool: Ori Image Converter
Date: ${new Date().toLocaleString()}`;
            }

            async function convertDocuments() {
                const format = document.getElementById('docOutputFormat').value;

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const progress = ((i + 1) / selectedFiles.length) * 100;
                    progressFill.style.width = progress + '%';

                    try {
                        const convertedData = await convertDocumentFile(file, format);
                        convertedImages.push(convertedData);
                        addDocumentPreview(convertedData, i);
                    } catch (error) {
                        console.error('Error converting document:', error);
                        showError(`Failed to convert ${file.name}: ${error.message}`);
                    }
                }
            }

            async function convertDocumentFile(file, format) {
                const text = await file.text();

                if (format === 'pdf') {
                    // Create PDF using jsPDF
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Add title
                    doc.setFontSize(16);
                    doc.text(`Converted: ${file.name}`, 20, 20);

                    // Add content
                    doc.setFontSize(12);
                    const lines = doc.splitTextToSize(text, 170);
                    doc.text(lines, 20, 40);

                    // Add footer
                    doc.setFontSize(8);
                    doc.text(`Converted by Ori Image Converter - ${new Date().toLocaleString()}`, 20, 280);

                    const pdfBlob = doc.output('blob');
                    const url = URL.createObjectURL(pdfBlob);

                    return {
                        originalFile: file,
                        format: format,
                        extension: 'pdf',
                        fileName: file.name.replace(/\.[^/.]+$/, '_converted.pdf'),
                        type: 'document',
                        converted: true,
                        downloadUrl: url
                    };
                } else if (format === 'html') {
                    // Convert to HTML
                    const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>

            function simulatePDFConversion(file, format) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const extension = format === 'images' ? 'jpg' : format === 'text' ? 'txt' : 'docx';
                        resolve({
                            originalFile: file,
                            format: format,
                            extension: extension,
                            fileName: file.name.replace('.pdf', '.' + extension),
                            type: 'pdf',
                            converted: true
                        });
                    }, 1000);
                });
            }

            function simulateDocumentConversion(file, format) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const extension = format === 'pdf' ? 'pdf' : format === 'txt' ? 'txt' : 'html';
                        resolve({
                            originalFile: file,
                            format: format,
                            extension: extension,
                            fileName: file.name.replace(/\.[^/.]+$/, '.' + extension),

            function downloadConvertedFile(index) {
                const data = convertedImages[index];

                if (data.downloadUrl) {
                    const link = document.createElement('a');
                    link.download = data.fileName;
                    link.href = data.downloadUrl;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Clean up object URL after download
                    setTimeout(() => {
                        if (data.downloadUrl.startsWith('blob:')) {
                            URL.revokeObjectURL(data.downloadUrl);
                        }
                    }, 1000);
                } else {
                    alert(`Download failed for ${data.fileName}`);
                }
            }

            function convertSingleImage(file, format, quality) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            try {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');

                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);

                                let mimeType, extension;
                                switch (format) {
                                    case 'jpeg':
                                        mimeType = 'image/jpeg';
                                        extension = 'jpg';
                                        break;
                                    case 'png':
                                        mimeType = 'image/png';
                                        extension = 'png';
                                        break;
                                    case 'webp':
                                        mimeType = 'image/webp';
                                        extension = 'webp';
                                        break;
                                    case 'bmp':
                                        mimeType = 'image/bmp';
                                        extension = 'bmp';
                                        break;
                                }

                                const convertedDataUrl = canvas.toDataURL(mimeType, quality);

                                resolve({
                                    originalFile: file,
                                    originalDataUrl: e.target.result,
                                    convertedDataUrl: convertedDataUrl,
                                    format: format,
                                    extension: extension,
                                    width: img.width,
                                    height: img.height,
                                    fileName: file.name.replace(/\.[^/.]+$/, '') + '.' + extension
                                });
                            } catch (error) {
                                reject(error);
                            }
                        };
                        img.onerror = () => reject(new Error('Failed to load image'));
                        img.src = e.target.result;
                    };
                    reader.onerror = () => reject(new Error('Failed to read file'));
                    reader.readAsDataURL(file);
                });
            }

            function downloadSingleImage(index) {
                const imageData = convertedImages[index];
                const link = document.createElement('a');
                link.download = imageData.fileName;
                link.href = imageData.convertedDataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            async function downloadAllAsZip() {
                // Simple download all - create multiple downloads
                for (let i = 0; i < convertedImages.length; i++) {
                    setTimeout(() => {
                        downloadSingleImage(i);
                    }, i * 200); // Stagger downloads
                }
            }
